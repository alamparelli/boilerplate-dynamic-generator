<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boilerplate Generator</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		  <style>
			#backToTop {
			  position: fixed;
			  bottom: 20px;
			  right: 20px;
			  display: none; 
			}
		  </style>
	</head>
	<body class="bg-light ">
		<div class="container mt-5">
			<h1 id="top" class="text-center">JavaScript Boilerplate Generator</h1>
			<section class="mt-5"></section>
            <hr class="my-5">
			<div class="container">
				<form action="/submit-form" method="post" onsubmit="return confirmSubmission()">
					<BODYGENERATOR>
					<input type="submit" value="Generate Boilerplate" />
				</form>
			</div>
			<button id="backToTop" class="btn btn-primary">Back to Top</button>
		</div>

		<!-- Bootstrap JavaScript and Popper.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		  <script>
			const backToTopButton = document.getElementById('backToTop');
			window.onscroll = function() {
			  if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
				backToTopButton.style.display = "block";
			  } else {
				backToTopButton.style.display = "none";
			  }
			};
			backToTopButton.addEventListener('click', function() {
			  window.scrollTo({
				top: 0,
				behavior: 'smooth'
			  });
			});

			// function confirmSubmission() {
			// 	return confirm("Are you sure you want to submit?");
			// }
		  </script>
	</body>
</html>
