<div class="row">
	<div class="col-md-12">
		<h2 id="setup">Setup Project Section</h2>
		<div class="form-check">
			<input
				class="form-check-input option"
				type="radio"
				name="selectLanguage"
				id="typescript"
				value="typescript"
				checked
			/>
			<label class="form-check-label" for="typescript">Typescript</label>
		</div>
		<div class="form-check">
			<input
				class="form-check-input option"
				type="radio"
				name="selectLanguage"
				id="javascript"

			/>
			<label class="form-check-label" for="javascript"> JavaScript </label>
		</div>
	</div>
	<hr class="my-5" />
</div>
