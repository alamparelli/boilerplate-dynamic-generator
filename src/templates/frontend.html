<div class="row">
	<div class="container">
		<h2 id="frontend">Frontend</h2>
		<div class="m-3">
			<p>Select a Frontend framework</p>
			<div class="form-check form-check-inline">
				<input
					class="form-check-input option"
					type="radio"
					name="selectFrontend"
					id="reactjs"
					value="reactjs"
				/>
				<label class="form-check-label" for="reactjs"> ReactJS </label>
			</div>
			<div class="form-check form-check-inline">
				<input
					class="form-check-input option"
					type="radio"
					name="selectFrontend"
					id="reactts"
					value="reactts"
				/>
				<label class="form-check-label" for="reactts">
					React TypeScript Template
				</label>
			</div>
			<div class="form-check form-check-inline">
				<input
					class="form-check-input option"
					type="radio"
					name="selectFrontend"
					id="angular"
					value="angular"
				/>
				<label class="form-check-label" for="angular"> Angular </label>
			</div>
			<div class="form-check form-check-inline">
				<input
					class="form-check-input option"
					type="radio"
					name="selectFrontend"
					id="noFrontend"
					value="noFrontend"
					checked
				/>
				<label class="form-check-label" for="noFrontend"> No FrontEnd </label>
			</div>
			<hr class="my-5" />
		</div>
	</div>
</div>
