<div class="row">
	<div class="col-md-12">
		<h2 id="frontend">Frontend Section</h2>

		<div class="form-check">
			<input
				class="form-check-input option"
				type="radio"
				name="selectFrontend"
				id="reactjs"
				value="reactjs"
			/>
			<label class="form-check-label" for="reactjs"> ReactJS </label>
		</div>
		<div class="form-check">
			<input
				class="form-check-input option"
				type="radio"
				name="selectFrontend"
				id="angular"
				value="angular"
			/>
			<label class="form-check-label" for="angular"> Angular </label>
		</div>
		<div class="form-check">
			<input
				class="form-check-input option"
				type="radio"
				name="selectFrontend"
				id="noFrontend"
				value="noFrontend"
				checked
			/>
			<label class="form-check-label" for="noFrontend"> No FrontEnd </label>
		</div>
		<hr class="my-5" />
	</div>
</div>
